{% extends "base.html" %}

{% block title %}Nova Pessoa - Sistema ERP{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0"><i class="fas fa-user-plus me-2"></i>Nova Pessoa</h1>
    <a href="{{ url_for('listar_pessoas') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Voltar
    </a>
</div>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Cadastro de Pessoa</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('salvar_pessoa') }}" method="POST">
                    <div class="row">
                        <!-- Nome -->
                        <div class="col-md-8 mb-3">
                            <label for="nome" class="form-label">
                                <i class="fas fa-user me-1"></i>Nome Completo *
                            </label>
                            <input type="text" class="form-control" id="nome" 
                                   name="nome" required maxlength="200">
                        </div>
                        
                        <!-- Tipo -->
                        <div class="col-md-4 mb-3">
                            <label for="tipo" class="form-label">
                                <i class="fas fa-tags me-1"></i>Tipo *
                            </label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="">Selecione...</option>
                                <option value="cliente">Cliente</option>
                                <option value="fornecedor">Fornecedor</option>
                                <option value="funcionario">Funcionário</option>
                            </select>
                        </div>
                        
                        <!-- CPF -->
                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">
                                <i class="fas fa-id-card me-1"></i>CPF
                            </label>
                            <input type="text" class="form-control" id="cpf" 
                                   name="cpf" data-mask="cpf" maxlength="14">
                        </div>
                        
                        <!-- RG -->
                        <div class="col-md-6 mb-3">
                            <label for="rg" class="form-label">
                                <i class="fas fa-address-card me-1"></i>RG
                            </label>
                            <input type="text" class="form-control" id="rg" 
                                   name="rg" maxlength="20">
                        </div>
                        
                        <!-- Data de Nascimento -->
                        <div class="col-md-6 mb-3">
                            <label for="data_nascimento" class="form-label">
                                <i class="fas fa-calendar me-1"></i>Data de Nascimento
                            </label>
                            <input type="date" class="form-control" id="data_nascimento" 
                                   name="data_nascimento">
                        </div>
                        
                        <!-- Telefone -->
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">
                                <i class="fas fa-phone me-1"></i>Telefone
                            </label>
                            <input type="text" class="form-control" id="telefone" 
                                   name="telefone" data-mask="phone" maxlength="15">
                        </div>
                        
                        <!-- Email -->
                        <div class="col-md-12 mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" 
                                   name="email" maxlength="100">
                        </div>
                        
                        <!-- Endereço -->
                        <div class="col-md-12 mb-3">
                            <label for="endereco" class="form-label">
                                <i class="fas fa-map-marker-alt me-1"></i>Endereço
                            </label>
                            <textarea class="form-control" id="endereco" name="endereco" 
                                      rows="2" maxlength="500"></textarea>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <!-- Botões -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('listar_pessoas') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <div>
                            <button type="reset" class="btn btn-outline-warning me-2">
                                <i class="fas fa-undo me-2"></i>Limpar
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Salvar Pessoa
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
